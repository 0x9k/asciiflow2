<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>ASCIIFlow Infinity</title>
<style>
#menu {
  position: absolute;
  top: 95px;
  left: 0px;
  z-index: 100;
}

.dialog {
  position: fixed;
  top: 95px;
  left: 70px;
  right: 10px;
  bottom: 10px;
  max-width: 640px;
  max-height: 480px;
  transition: height 0.3s;
  margin-top: 3px;
  background: #F8F8F8;
  display: none;
  border: 1px solid #444;
}

.visible {
  display: block !important;
}

button {
  display: block;
  margin: 3px;
  width: 60px;
  height: 30px;
  text-align: center;
  cursor: pointer;
  background: #F8F8F8;
  outline: 0 !important;
  border-width: 1px;
  border-color: #444;
}

button.active {
  background: #D0E0FF;
}

button.file {
  background: #D8D8D8;
}

button.file.active {
  background: #C8C8C8;
}

#ascii-canvas {
  position: fixed;
  left: 0px;
  top: 0px;
}

#logo {
  position: fixed;
  top: 0px;
  left: 0px;
  z-index: 100;
  background: #F8F8F8;
  border-right: 1px solid #444;
  border-bottom: 1px solid #444;
}

/* Small screen overrides */
@media(max-width: 700px) {
  #logo {
    display: none;
  }
  #menu {
    top: 0px;
  }
  .dialog {
    top: 0px;
  }
}

#logo pre {
  margin: 0px;
}

textarea {
  width: 100%;
  height: 100%;
  overflow: hidden;
  resize: none;
  margin: 0px;
  padding: 0px;
  border: 0px;
  font-family: monospace;
  white-space: pre;
}

</style>
</head>
<body>
<div id="logo"><pre>
    __   ____  ____  _  _    ____    _____ _        __
   /  \ | ___|| ___||_||_|  / ___|| |  _  | \  __  / / 
  / /\ \|_ \  | |    _  _  / /  | | | | | |\ \/  \/ / 
 /  __  \_\ \ | |__ | || |/ __| | |_| |_| | \      / 
/__/  \__\___||____||_||_|_/    |____|____|  \_/\_/ 

</pre></div>
<div id="menu">
  <div id="buttons">
    <button id="export-button" class="file tool">Export</button>
    <button id="import-button" class="file tool">Import</button>
    <button id="clear-button" class="file tool">Clear</button>

    <button id="box-button" class="tool active">Box</button>
    <button id="line-button" class="tool">Line</button>
    <button id="freeform-button" class="tool">Draw</button>
    <button id="erase-button" class="tool">Erase</button>
    <button id="move-button" class="tool">Resize</button>
    <button id="text-button" class="tool">Text</button>
    <button id="undo-button">Undo</button>
    <!-- <button id="select-button">Select</button> -->
  </div>
  <div id="export-button-dialog" class="dialog">
    <textarea id="export-area"></textarea>
  </div>
  <div id="import-button-dialog" class="dialog">
    <textarea id="import-area"></textarea>
    <button id="import-submit-button">Submit</button>
  </div>
</div>
<canvas id="ascii-canvas"></canvas>
<script src="jquery-1.9.1.min.js"></script>
<script src="js-compiled.js"></script>
</body>
</html>
