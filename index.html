<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
<title>ASCIIFlow Infinity</title>
<style>
#menu {
  margin-left: auto;
  margin-right: auto;
  position: absolute;
  top: 5px;
  left: 0px;
  right: 0px;
  z-index: 100;
  width: 400px;
  text-align: center;
}

#dialog {
  transition: height 0.3s;
  background: #DDD;
  border-radius: 5px;
  margin-top: 10px;
}

#dialog.hidden {
  height: 0px;
  display: none;
}

button {
  width: 60px;
  height: 30px;
  text-align: center;
  cursor: pointer;
  border-radius: 5px;
  background: #DEF;
  outline: 0 !important;
  border: 0px;
}

button.active {
  font-weight: bold;
}

#ascii-canvas {
  position: fixed;
  left: 0px;
  top: 0px;
  cursor: crosshair;
};

#export-area {
  width: 100%;
  height: 100px;
}

</style>
</head>
<body>
<div id="menu">
  <div id="buttons">
    <button id="box-button">Box</button>
    <button id="line-button">Line</button>
    <button id="freeform-button">Draw</button>
    <button id="erase-button">Erase</button>
    <button id="move-button">Resize</button>
    <button id="menu-button">Menu</button>
  </div>
  <div id="dialog" class="hidden">
    <textarea id="export-area"></textarea>
  </div>
</div>
<canvas id="ascii-canvas"></canvas>
<script src="jquery-1.9.1.min.js"></script>
<script src="js-compiled.js"></script>
</body>
</html>
