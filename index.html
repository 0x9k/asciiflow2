<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>ASCIIFlow Infinity</title>
<style>

* {
  font-weight: bold;
  font-size: 0.95em;
}

#draw-tools, #file-tools, #edit-tools {
  display: inline-block;
  position: relative;
  float: left;
  z-index: 100;
}

.dialog {
  position: fixed;
  left: 0px;
  right: 0px;
  top: 0px;
  bottom: 0px;
  margin: auto;
  max-width: 640px;
  max-height: 480px;
  width: 80%;
  height: 80%;
  background: #B2CAFF;
  border-width: 2px;
  border-color: #777;
  border-style: solid;
  display: none;
  z-index: 100;
  padding: 5px;
}

.visible {
  display: block !important;
}

button {
  display: block;
  margin: 3px;
  width: 60px;
  height: 30px;
  text-align: center;
  cursor: pointer;
  outline: 0 !important;
  border-width: 2px;
  border-color: #777;
  border-style: solid;
}

#draw-tools > button {
  background: #B2CAFF;
}

#draw-tools > button.active {
  background: #8BB5FF;
}

#file-tools > button {
  background: #D8D8D8;
}

#edit-tools > button {
  background: #FCB789;
}

.dialog > button {
  margin-top: 6px;
  display: inline-block;
}

#ascii-canvas {
  position: fixed;
  left: 0px;
  top: 0px;
}

#logo {
  position: fixed;
  top: 0px;
  left: 0px;
  z-index: 100;
  background: #F8F8F8;
  border-right: 1px solid #444;
  border-bottom: 1px solid #444;
}

#logo pre {
  margin: 0px;
  display: none;
}

textarea {
  width: 100%;
  height: 100%;
  overflow: hidden;
  resize: none;
  margin: 0px;
  padding: 0px;
  border: 0px;
  font-family: monospace;
  white-space: pre;
}

</style>
</head>
<body>
<div id="logo"><pre>
    __   ____  ____  _  _    ____    _____ _        __
   /  \ | ___|| ___||_||_|  / ___|| |  _  | \  __  / / 
  / /\ \|_ \  | |    _  _  / /  | | | | | |\ \/  \/ / 
 /  __  \_\ \ | |__ | || |/ __| | |_| |_| | \      / 
/__/  \__\___||____||_||_|_/    |____|____|  \_/\_/ 

</pre></div>

<div id="draw-tools">
  <button id="box-button" class="tool active">Box</button>
  <button id="line-button" class="tool">Line</button>
  <button id="freeform-button" class="tool">Draw</button>
  <button id="erase-button" class="tool">Erase</button>
  <button id="move-button" class="tool">Resize</button>
  <button id="text-button" class="tool">Text</button>
  <!-- <button id="select-button">Select</button> -->
</div>
<div id="file-tools">
  <button id="export-button" class="tool">Export</button>
  <button id="import-button" class="tool">Import</button>
  <button id="save-button" class="tool">Save</button>
</div>
<div id="edit-tools">
  <button id="clear-button" class="tool">Clear</button>
  <button id="undo-button" class="tool">Undo</button>
</div>

<div id="export-button-dialog" class="dialog">
  <textarea id="export-area"></textarea>
  <button class="close-dialog-button">Close</button>
</div>
<div id="import-button-dialog" class="dialog">
  <textarea id="import-area"></textarea>
  <button class="close-dialog-button">Close</button>
  <button id="import-submit-button">Submit</button>
</div>
<div id="authorize-dialog" class="dialog">
  <button id="authorize-button">Authorize</button>
  <button class="close-dialog-button">Close</button>
</div>
<canvas id="ascii-canvas"></canvas>
<script src="https://apis.google.com/js/client.js"></script>
<script src="jquery-1.9.1.min.js"></script>
<script src="js-compiled.js"></script>
</body>
</html>
